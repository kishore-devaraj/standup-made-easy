<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Standup Made Easy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
 </head>

<body>
    <script id="main-page" type="x-handlebars-template">
        <header id="main-page-header">
            <div class="header-title">Stand up made Easy</div>
            <div class="header-right">
                
            </div>
        </header>
        <main id="main">
            <section id="project-section">
                <ul>
                    <li class="project-name"> Mango </li>
                    <li class="project-name"> Litchi </li>
                    <li class="project-name"> BlueBerry </li>
                    <li class="project-name"> Guava </li>
                </ul>
            </section>
            <section id="scrum-section">
                {{#each scrum}}
                    <article class="scrum-min-card">
                        <header class="scrum-min-header"> StrawBerry | Scrum - MOM </header>
                        <div class="scrum-min-body">
                            <div>Organised By</div> 
                            <div>Kishore Devaraj</div>
                            <div>Members Present</div>
                            <div>8</div>
                            <div>Date</div>
                            <div>30th Sept, 2018 </div>
                        </div>
                    </article>
                {{/each}}
            </section>
        </main>
    </script>

    <script id="scrum-min" type="x-handlebars-template">
            <article class="scrum-min-card">
                <header class="scrum-min-header"> StrawBerry | Scrum - MOM </header>
                <div class="scrum-min-body">
                    <div>Organised By</div> 
                    <div>Kishore Devaraj</div>
                    <div>Members Present</div>
                    <div>8</div>
                    <div>Date</div>
                    <div>30th Sept, 2018 </div>
                </div>
            </article>
    </script>

    <script id="login-template" type="x-handlebars-template">
        <section class="login-container">
            Login Page is under construction.
        </section>
    </script>

    <script id="error-template" type="x-handlebars-template">
        <section id="error-container">
            <h1 class="error-title">{{title}}<h1>
                <br />
            <div class="error-messsage">{{message}}</div>
        </section>
    </script>

    <div id="app"></div>

    <!-- JS Library Dependencies -->
    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <!-- <script src="scripts/axios/dist/axios.min.js"></script> -->
    <script src="scripts/handlebars/dist/handlebars.min.js"></script>
    <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
    <script src="js/main.js"></script>


    <!-- 
         Reference to use sematic tags
         https://stackoverflow.com/questions/4781077/html5-best-practices-section-header-aside-article-elements
        -->
</body>

</html>
